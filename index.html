<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shivani ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(#ffd6e8, #fff);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .box {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-width: 500px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 10px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #no {
      background: #ccc;
      color: black;
      position: relative;
    }

    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 24px;
      animation: floatUp 4s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }
  </style>
</head>

<body>

  <div class="box">
    <p>
      From the moment you came into my life, everything feels warmer and more beautiful.<br><br>
      You are my smile on hard days, my calm in chaos, and my favorite feeling.<br><br>
      So today, straight from my heart, I just want to ask‚Ä¶
    </p>

    <button id="yes" onclick="magicHappen()">Yes ‚ù§Ô∏è</button>
    <button id="no" onmouseover="runAway()">No üòù</button>
  </div>

<script>
let noCount = 0;

function magicHappen() {
  document.body.innerHTML = `
    <h1>üíñ I Love You Shivani üíñ</h1>

    <img src="shivani3.jpg.jpeg" alt="Shivani"
      style="width:260px; border-radius:20px; margin:20px;
      box-shadow:0 10px 25px rgba(0,0,0,0.2);">

    <iframe width="360" height="215"
      src="https://www.youtube.com/embed/lKml0bQT63k?autoplay=1"
      frameborder="0"
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>

    <p>
      You just made my heart the happiest ü•∞<br><br>
      I promise to choose you every day, care for you,<br>
      and love you a little more with time.<br><br>
      Not just today, but always ‚ù§Ô∏è
    </p>
  `;

  for (let i = 0; i < 30; i++) {
    let heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (3 + Math.random() * 3) + "s";
    document.body.appendChild(heart);
  }
}

function runAway() {
  const noBtn = document.getElementById("no");
  noCount++;

  if (noCount <= 3) {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);

    noBtn.style.position = "absolute";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  } else {
    alert("You already stole my heart ‚ù§Ô∏è");
  }
}
</script>

</body>
</html>
